<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Dictionary Words</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="dictionary"></div>
  <button id="addButton" class="add-button">Add</button>

  <!-- Pop-up Box -->
  <div id="popUpBox" class="hidden">
    <input type="text" id="newWord" placeholder="Word" class="input-box">
    <input type="text" id="definition" placeholder="Definition" class="input-box">
    <button id="doneButton">Done</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
