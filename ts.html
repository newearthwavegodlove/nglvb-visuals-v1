<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Sum Split Sections (TS)</title>
    <link rel="stylesheet" href="ts.css">
</head>

<body>
    <h1>TS</h1>
    <textarea id="inputText" placeholder="Paste your large text here"></textarea>
    <div id="wordCountButtons">
        <button class="wordCountBtn" data-wordcount="1000">1,000</button>
        <button class="wordCountBtn" data-wordcount="1500">1,500</button>
        <button class="wordCountBtn" data-wordcount="2000">2,000</button>
        <button class="wordCountBtn" data-wordcount="2500">2,500</button>
        <button class="wordCountBtn" data-wordcount="3000">3,000</button>
    </div>
    <button id="splitButton">Text Shorten</button>
    <div id="output"></div>
    <script src="ts.js"></script>
</body>

</html>
